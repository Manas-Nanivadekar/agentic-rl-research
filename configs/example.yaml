seed: 42
data:
  data_dir: data
  tickers: [SYNTH]
  target: close
  horizon: 1
  use_returns: true
  lookback: 30
  # features: [open, high, low, close, volume]

agents:
  - name: lstm_64
    type: lstm
    hidden_size: 64
    num_layers: 1
    dropout: 0.1
    lr: 0.001
    epochs: 5
    batch_size: 128
    device: cpu
  - name: mlp_128
    type: mlp
    hidden_size: 128
    dropout: 0.1
    lr: 0.001
    epochs: 5
    batch_size: 128
    device: cpu
  - name: llm_news
    type: llm_news
    hidden_size: 64
    dropout: 0.1
    lr: 0.001
    epochs: 3
    batch_size: 128
    device: cpu

aggregator:
  type: ridge  # ridge | mlp
  alpha: 1.0

backtest:
  start: null
  end: null
  train_span: 252
  val_span: 63
  test_span: 63

# trading settings
threshold: 0.0   # enter long if pred > thr; short if pred < -thr
cost_bps: 1.0    # cost in basis points per unit turnover

# news + llm settings for the LLM agent and news CLI
news:
  provider: yahoo
  cache_dir: data/news_cache
  max_articles_per_day: 25
  # Optionally bound news by dates (defaults to backtest.start/end)
  start: null
  end: null

llm:
  provider: openai
  model: gpt-4o
  cache_dir: data/llm_cache
  max_retries: 3
  timeout_s: 60
